<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCGamer</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/mobile_responsive.css">
    <link rel="stylesheet" href="Styles/tablet_responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d519f2c1ee.js" crossorigin="anonymous"></script>    
</head>
<body>
    <header>
             <!-- ..............Navbar Section................. -->
    <!-- Navbar parent div -->
        <nav class="navbar">

            <!-- navbar sections container div -->
            <div class="nav_container">

                <!-- Logo and logo text -->
                <div class="logo">

                    <img src="images/logo.png" alt="">
                    <h1 class="logo_text"><span class="logo_text_color">PC</span>Gamer</h1>
                </div>

                <!-- Navbar Menus -->
                <div class="menus">

                    <a href="">About Us</a>
                    <a href="">Developers</a>

                    <!-- Navbar follow us div -->
                    <div class="nav_followus_container">
                        <a href="">Follow Us On</a>
                        <a href=""><i class="fa-brands fa-youtube"></i></a>
                        <a href=""><i class="fa-brands fa-tiktok"></i></a>
                    </div>
                </div>
            </div>
        </nav>
             <!-- ..............Banner Section................. -->

        <!-- Main Banner Parent -->
        <div class="banner">
        <!-- Banner Contents Holder -->
        <div class="Banner_Container">

            <!-- Banner Section Left side div -->
            <div class="banner_Left">

                <div>
                <h1 class="banner_header">Play Like A</h1>
                <h1 class="colored_text banner_text">C<span class="middle-dot">H</span><span class="middle-dot">A</span><span class="middle-dot">M</span><span class="middle-dot">P</span></h1>
                <!-- <h1>C<span class="middle-dot">Hello</span></h1> -->

                <div class="ul">
                <ul>
                <li><i class="fa-solid fa-circle-play"></i>1-Click instant play</li>
                <li><i class="fa-solid fa-download"></i>No Download</li>
                <li><i class="fa-solid fa-people-group"></i>1000s of supported online games</li>
                </ul>
            </div>
                <button class="btn_primary btn_pink">Sign In</button>
                <button class="btn_primary btn_blue">Register</button>
            </div>
        </div>
        <!-- Banner Section Right side div -->
            <div class="banner_right">

                <img src="images/banner_image.png" alt="">
            </div>
        </div>
        </div>
    </header>

    <main>
        <section class="gamer">
            <div class="gamer_container">
        <div class="gamer_left">

            <img src="images/gamers.png" alt="">
        </div>

        <div class="gamer_right">

        </div>
        </div>
        </section>
    </main>
</body>
</html>
